<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz Time</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P|Bangers' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<section class="header"><h1>Play Ball!</h1></section>
<div class="fact">Fact based on the previous question.</div>

<div class="content main">
	<section class="question-box">
		<span class="question-count">1</span>
		<span class="question">Test Questions...</span>
		<form>
			<ul class="answers">
				<li><input id="answer1" name="answer" type="radio" value="1" /><label id="label1" for="answer1">Test answer</label></li>
				<li><input id="answer2" name="answer" type="radio" value="2" /><label id="label2" for="answer2">Test answer</label></li>
				<li><input id="answer3" name="answer" type="radio" value="3" /><label id="label3" for="answer3">Test answer</label></li>
				<li><input id="answer4" name="answer" type="radio" value="4" /><label id="label4" for="answer4">Test answer</label></li>
			</ul>
		</form>
		<button type="button">Swing!</button>
	</section>

	<section class="diamond-box">
		<img src="images/field.png"/>
		<p>Hits: <span class="hits">0</span></p>
		<p>Outs: <span class="outs">0</span></p>
	</section>
</div>
	<footer>
		<div class="content"><h5>&copy; 1992</h5></div>
	</footer>

</body>
</html>
