<body>

<section class="header content"><h1>Play Ball!</h1></section>
<div class="fact">Fact based on the previous question.</div>

	<section class="question-box">

		<span class="question">Test Questions...</span>
		<ul class="answers">
			<li>Test Answer</li>
			<li>Test Answer</li>
			<li>Test Answer</li>
			<li>Test Answer</li>
		</ul>
		<button type="button">Swing!</button>
	</section>

	<section class="diamond-box">
		<img src="images/field.png"/>
		<p>Hits: <span class="hits">2</span></p>
		<p>Outs: <span class="outs">1</span></p>
	</section>
</div>

</html>
