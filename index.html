<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz Time</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P|Bangers' rel='stylesheet' type='text/css'>
	<link href='css/main.css' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<section class="header"><h1>Play Ball!</h1></section>
<div class="fact"></div>

<div class="content">
	<section class="question-box">
		<div class="question-container">
			<div class="question-count">1</div>
			<div class="question">Test Questions...</div>
		</div>
		<form>
			<ul class="answers">
				<li><input class="radio" id="answer1" name="answer" type="radio" value="1" /><label class="radio" id="label1" for="answer1">Test answer</label></li>
				<li><input class="radio" id="answer2" name="answer" type="radio" value="2" /><label class="radio" id="label2" for="answer2">Test answer</label></li>
				<li><input class="radio" id="answer3" name="answer" type="radio" value="3" /><label class="radio" id="label3" for="answer3">Test answer</label></li>
				<li><input class="radio" id="answer4" name="answer" type="radio" value="4" /><label class="radio" id="label4" for="answer4">Test answer</label></li>
			</ul>
		</form>
		<div class="swing">
			Swing!
		</div>
	</section>

	<section class="diamond-box">
		<img src="images/field.png"/>
		<div class="score">
			<p>Hits: <span class="hits">0</span></p>
			<p>Outs: <span class="outs">0</span></p>
		</div>
	</section>
</div>
	<footer>
		<div><h5>&copy; 1987</h5></div>
	</footer>

</body>
</html>
